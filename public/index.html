<body>
  <header>
    <h1>Welcome to Halloween Haunter!</h1>
    <h2>This Halloween, Let's haunt all!</h2>
    <p>Enter the slack id of the <b>person</b> you want to haunt <a
        href="https://app.slack.com/client/T0266FRGM/C0159TSJVH8" target="_blank">#what-is-my-slack-id</a></p>
  </header>
  <main>
    <div class="wrapper">
      <div class="letter open" id="letter">
        <div class="upper_flap" id="upf"></div>
        <div class="front_cover"></div>
        <div class="sticker">
          <img src="/assets/jack-o-lantern.gif" alt="Stamp" width="50px" , height="50px">
          <span class="devils_letter">Devil's Letter</span>
        </div>
        <form action="/api/haunt" onsubmit="form(event)" method="POST" enctype="application/json" data-fields="slack_id"
          id="card">
          <div class="slide_container">
            <input required type="slack_id" autocomplete="off" autocapitalize="off" spellcheck="" name="slack_id"
              title="Enter Slack ID" aria-placeholder="Enter Slack ID" placeholder="Enter Slack ID">
          </div>
          <button type="submit" name="haunt" id="haunt">Haunt</button>
        </form>
      </div>
      <div class="greeting_text_container" id="gtc">
        <div class="greeting_text" id="greeting_text">
          Happy Halloween!
        </div>
      </div>
    </div>
